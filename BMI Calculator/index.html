<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p>Select your unit system:</p>
        <select id="unit-system">
            <option value="metric">Metric (cm, kg)</option>
            <option value="us">US Customary (in, lb)</option>
        </select>
        <p>Enter your height:</p>
        <input type="number" id="height" placeholder="Enter your height" />
        <p>Enter your weight:</p>
        <input type="number" id="weight" placeholder="Enter your weight" />
        <button id="btn">Calculate BMI</button>
        <div id="result"></div>
        <footer>
            <p>Created by Alexander Hinanay</p>
            <p>Click for more projects: <a id="github-link" href="https://github.com/amhinanay" target="_blank">https://github.com/amhinanay</a></p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
